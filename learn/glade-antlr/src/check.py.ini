import re
def _check(s):
	try:
		cmd = "echo "+ repr(s) + " | src/ini"
		print(cmd)
		p = subprocess.Popen(cmd,shell=True,stdout=subprocess.PIPE,stderr=subprocess.PIPE)

		p.wait()
		stdout,stderr = p.communicate()
		output = stdout
		output = output.decode('utf-8')
		#print("Hello.\n")
		#print(stderr)
		if output == str(0):
			print("Valid input. \n")
			return True
		print("Invalid input. \n")
		return False
	except Exception as e:
		print(str(e))
		return False
